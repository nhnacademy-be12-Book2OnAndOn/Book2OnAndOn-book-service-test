name: Nginx 이중화 무중단 배포

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 소스 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Maven 빌드 (테스트 포함)
      - name: Build with Maven
        run: mvn clean package

      # 4. 빌드된 .jar 파일을 artifact로 업로드
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1. 빌드된 .jar 파일 다운로드
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      # 2. .jar 파일을 서버로 복사 (SCP)
      - name: Copy JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          source: "*.jar"
          target: "/home/${{ secrets.SERVER_USER }}/app/app.jar"


      - name: Rolling Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            
            echo "Stopping server on port 8080..."
            PID_8080=$(pgrep -f "java -jar.*8080")
            if [ -n "$PID_8080" ]; then
                kill -15 $PID_8080
                sleep 5
            fi
            
            echo "Starting new app on port 8080..."
            nohup java -jar /home/${{ secrets.SERVER_USER }}/app/app.jar --server.port=8080 > app-8080.log 2>&1 &
            
          
            echo "Waiting 30s for 8080 to boot..."
            sleep 30
            
            echo "Stopping server on port 8081..."
            PID_8081=$(pgrep -f "java -jar.*8081")
            if [ -n "$PID_8081" ]; then
                kill -15 $PID_8081
                sleep 5
            fi
            
            echo "Starting new app on port 8081..."
            nohup java -jar /home/${{ secrets.SERVER_USER }}/app/app.jar --server.port=8081 > app-8081.log 2>&1 &
            
            
            echo "Deployment complete."