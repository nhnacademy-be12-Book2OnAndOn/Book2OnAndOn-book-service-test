name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # 1. 'self-hosted' 대신 GitHub의 최신 우분투 VM을 사용합니다.
    runs-on: ubuntu-latest

    steps:
      # 2. GitHub VM에 코드를 체크아웃합니다.
      - name: Checkout code
        uses: actions/checkout@v3

      # 3. GitHub VM에 Java 21 (빌드용)을 설치합니다.
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4. mvnw 실행 권한을 부여합니다.
      - name: Set permissions
        run: chmod +x mvnw

      # 5. GitHub VM 안에서 Maven 빌드를 실행해 JAR 파일을 생성합니다.
      - name: Build and Generate Coverage Report
        run: ./mvnw clean package

      - name: Run SonarQube Analysis
        run: |
            ./mvnw sonar:sonar \
            -Dsonar.projectKey=be12-team2_book-service \
            -Dsonar.host.url=http://s4.java21.net:9000/ \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPath=target/site/jacoco/jacoco.xml

      - name: SCP JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "target/Book2OnAndOn-book-service-0.0.1-SNAPSHOT.jar"
          target: "/home/backend/be12-team2"
          strip_components: 1


      - name: Run Deploy Script on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/backend/be12-team2 
            chmod +x ./deploy-service.sh
              
            # [수정됨] $1=JAVA_HOME, $2=JAR_NAME, $3=PORT1, $4=PORT2
            ./deploy-service.sh  "Book2OnAndOn-book-service-0.0.1-SNAPSHOT.jar" \
                                10421 \
                                10422 \
                                prod
            
          
          
          
